		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				var viewObject = {
					translateX:-200,
					translateY:-200,
					translateZ:-500,
					rotateY:0,
					originX:0,
					originZ:-200
				}

				var arrowDown = false;	var arrowDownAccel = 0.5;
				var arrowUp = false;	var arrowUpAccel = 0.5;
				$("body").keydown(function(event){
					switch(event.keyCode) {
						case 40: arrowDown=true; break;
						case 38: arrowUp=true; break;
					}
					if(arrowUp) { 
						viewObject.translateZ = viewObject.translateZ + Math.exp(arrowUpAccel); 
						viewObject.originZ = viewObject.originZ - Math.exp(arrowUpAccel);
						arrowUpAccel=arrowUpAccel+0.2
					}
					if(arrowDown) { 
						viewObject.translateZ = viewObject.translateZ - Math.exp(arrowDownAccel); 
						arrowDownAccel=arrowDownAccel+0.2 
					}
					updateCss();
				});
				$("body").keyup(function(event){
					switch(event.keyCode) {
						case 38: 
							arrowUp=false; 
							arrowUpAccel = 0.01;
							break;
						case 40: 
							arrowDown=false; 
							arrowDownAccel = 0.01;
							break;
					}
				});

				var mouseDown = false;
				var previousPageX;
				var previousPageY;

				$("body").mousedown(function(event) { mouseDown=true; });
				$("body").mouseup(function(event) { mouseDown=false;
					previousPageX = null;
					previousPageY = null;
				});
				$("body").mousemove(function(event){
					if (mouseDown) {
						if(previousPageX && previousPageY ) {
							deltaX = (event.pageX - previousPageX)/10;

							viewObject.rotateY = viewObject.rotateY + deltaX;

							//viewObject.originZ = viewObject.originZ - ()

							updateCss();
						}
						previousPageX = event.pageX;
						previousPageY = event.pageY;
					}
				})

				function updateCss() {
					$("#inner").attr("style", "-webkit-transform:translateX("+viewObject.translateX+"px) translateZ("+viewObject.translateZ+"px) translateY("+viewObject.translateY+"px) rotateY("+viewObject.rotateY+"deg);-webkit-transform-origin-z:"+viewObject.originZ+"px;-webkit-transform-origin-x:"+viewObject.originX+"px;");
				}
					
			})
		</script>
